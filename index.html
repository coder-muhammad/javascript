<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt, log, alert, var</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      p {
        text-align: justify;
        margin-top: 20px;
        width: 80%;
        margin: 20px auto;
        padding: 15px;
      }
    </style>
  </head>

  <body>
    <h1>JavaScript Assignment 1</h1>
    <p>
      Create a script that prompts the user to enter their name, roll number,
      and marks for HTML, CSS, and JavaScript. Display each input in the console
      log. Calculate the total marks and percentage, and display the results in
      both the console log and an alert box.
    </p>
    <script>
      // Collect user information and marks
      var name = prompt("Name: ");
      console.log("Name: ", name);
      var rollno = prompt("Roll Number: ");
      console.log("Roll No", rollno);

      // Collect marks
      var html = prompt("HTML Marks (out of 100): ");
      console.log("HTML Marks (out of 100): ", html);
      var css = prompt("CSS Marks (out of 100): ");
      console.log("CSS Marks (out of 100): ", css);
      var js = prompt("JS Marks (out of 100): ");
      console.log("JS Marks (out of 100): ", js);

      // Calculate total marks and percentage
      var total = parseInt(html) + parseInt(css) + parseInt(js);
      console.log("Total Marks: 300\nObtained Marks: ", total);
      var percentage = (total / 300) * 100;
      console.log("Percentage: ", percentage.toFixed(2) + "%");

      // Display results
      alert(
        "Name: " +
          name +
          "\nRoll Number: " +
          rollno +
          "\nHTML Marks: " +
          html +
          "\nCSS Marks: " +
          css +
          "\nJS Marks: " +
          js +
          "\nTotal Marks: " +
          total +
          "\nPercentage: " +
          percentage.toFixed(2) +
          "%"
      );
    </script>
  </body>
</html>
